<template name="manageUserTracking">
    <div class="container">
        <div class="row">
            <div class="col-lg-3">
                Input Username
                <input type="text" class="form-control" id="searchUsername" placeholder="User Name">
            </div>
            <div class="col-lg-3">
                Input IP
                <input type="text" class="form-control" id="searchIP" placeholder="IP">
            </div>
            <div class="col-lg-3">
                Select URL
                <select class="form-control selectURL" id="selecturl">
                    <option value="">Select URL</option>
                    <option value="/">/</option>
                    <option value="category">/category</option>
                    <option value="details">/details</option>
                    <option value="advanced">/advanced</option>
                    <option value="checkout">/checkout</option>
                    <option value="profile">/profile</option>
                    <option value="member">/member</option>
                    <option value="login">/login</option>
                    <option value="reward">/reward</option>
                    <option value="tuto">/tuto</option>
                    <option value="news">/news</option>
                    <option value="webzinedetails">/webzinedetails</option>
                    <option value="tutodetails">/tutodetails</option>
                </select>
            </div>
            <div class="col-lg-3">
                Select Location
                <select class="form-control selectLocation" id="selectlocation">
                    <option value="">Select Location</option>
                    <option value="Header">Header</option>
                    <option value="Home">Home</option>
                    <option value="Content">Content</option>
                    <option value="Footer">Footer</option>
                </select>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-3">
                <div class="form-group">
                    <div class="input-group ">
                        <span class="input-group-addon "><i class="glyphicon glyphicon-calendar"></i></span>
                        <input id="birth" dateformat="d M y" type="date" class="set-due-date form-control getDate" />
                        <span class="datepicker_label" style="pointer-events: none;"></span>
                    </div>
                </div>
            </div>
        </div>
        <br/>
        <div class="row">
            <div class="col-lg-12">
                <div class="table-responsive">
                    <table class="table table-bordered table-hover table-striped">
                        <thead>
                            <tr>
                                <th>User Name</th>
                                <th class="text-center">Location</th>
                                <th class="text-center">URL</th>
                                <th class="text-center">IP</th>
                                <th class="text-center">Time</th>
                                <!-- <td>Action</td> -->
                            </tr>
                        </thead>
                        <tbody>
                            {{#each getUserTracking}}
                            <tr>
                                <td><span class="{{userId}}">{{getTrackUser userId}}</span></td>
                                <td>{{location}}</td>
                                <td>{{currenturl}}</td>
                                <td>{{ip}} {{getLocation ip _id}}<br /><span class="{{_id}}"></span></td>
                                <td>{{convertMsTimeStamp t}}</td>
                                <!-- <td><a class="glyphicon glyphicon-trash center-block" href="" id="remove"></a></td> -->
                            </tr>
                            {{/each}}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <nav>
        <ul class="pager">
            <li><a href="#" class="prev"><span aria-hidden="true">&larr;</span>Prev</a></li>
            <li><a href="#" class="next">Next<span aria-hidden="true">&rarr;</span></a></li>
        </ul>
    </nav>
</template>

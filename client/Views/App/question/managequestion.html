<template name = "managequestion">
<div id="wrapper">

        <!-- <div id="page-wrapper"> -->

            <div class="container-fluid">

                <!-- Page Heading -->
                <div class="row">
                    <div class="col-lg-12">
						<div class="col-lg-12">
						<button id="goadd" style="background:black; border:none; padding:5px; color:white">
								Add Question
						</button>
						 <h1 class="page-header">
                            {{_"Question"}}
                        </h1>
                        <ol class="breadcrumb">
                            <li class="active">
                                <i class="fa fa-dashboard"></i> {{_"Question Manage"}}
                            </li>
                        </ol>
							<div class="table-responsive">
							<table class="table table-bordered table-hover table-striped">
								<thead>
									<tr>
										<th class="text-center" style="width:40%">question</th>
										<th class="text-center" style="width:40%">tage</th>
										
										<th class="text-center" style="width:10%" colspan="2">Tools</th>
									</tr>
								</thead>
								<tbody>
									{{#each getquestion}}
									<tr>
										<td>
											{{name}}
										</td>
										<td>
											{{tag}}
										</td>
										
										<td>
											<a href="/updatequestion/{{_id}}" id="btnEdit" style="color:black">Edit</a>
										</td>
										<td>
											<a href="#" id="delete" style="color:black">delete</a>
										</td>
									</tr>
									{{/each}}
								</tbody>
							</table>
						</div>
						</div>
                    </div>
                </div>
                <!-- /.row -->
            </div>
            <!-- /.container-fluid -->
        <!-- </div> -->
        <!-- /#page-wrapper -->
    </div>
</template>

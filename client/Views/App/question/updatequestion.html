<template name = "updatequestion">
<div id="wrapper">

        <!-- <div id="page-wrapper"> -->

            <div class="container-fluid">

                <!-- Page Heading -->
                <div class="row">
                    <div class="col-lg-12">
                        <h1 class="page-header">
                            {{_"Question"}}
                        </h1>
                        <ol class="breadcrumb">
                            <li class="active">
                                <i class="fa fa-dashboard"></i> {{_"Question Update"}}
                            </li>
                        </ol>
						<div class="col-lg-12">
							<form role="form" class="form-horizontal">
								
								<div class="form-group">
									<label class="control-label col-sm-3" for="question">{{_"Question"}} <span style="color:red">*</span></label>
									<div class="col-sm-9">
										<input type="text" name="question" id="question" class="form-control input-sm" placeholder="{{_"Question"}}" value="{{name}}" required  >
									</div>
								</div>
								<div class="form-group">
									<label class="control-label col-sm-3" for="tag">{{_"Tag"}} <span style="color:red">*</span></label>
									<div class="col-sm-9">
										<input type="text" name="tag" id="tag" class="form-control input-sm" placeholder="{{_"Tag"}}" value="{{tag}}" required  >
									</div>
								</div>
								<!-- <div class="form-group">
									<label class="control-label col-sm-3" for="tag"> {{_"Tag"}} <span style="color:red">*</span></label>
									<div class="col-sm-9">
										<select class="form-control" id="tag" required>
											<option value="" >{{_"Select Tag"}}</option>
											{{#each tag}}
												<option value="{{_id}}">{{tag}}</option>
											{{/each}}
										 </select>
									</div>
								</div>	 -->
								<div class="form-group">
									<div class="col-sm-offset-3 col-sm-2">
										<input type="submit" style="border-radius:5px;padding:0px; margin:0px;" value="{{_"UPDATE"}}" id="btnUpdate" class="btn btn-info btn-block">
									</div>
								</div>
							</form>
							<br>
						</div>
                    </div>
                </div>
                <!-- /.row -->
            </div>
            <!-- /.container-fluid -->
        <!-- </div> -->
        <!-- /#page-wrapper -->
    </div>
</template>

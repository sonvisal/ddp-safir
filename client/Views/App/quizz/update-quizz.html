<template name="updatequizz">
	<div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <h1 class="page-header">{{_"Update quizz"}}</h1>
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->
            <div class="row">
                <div class="col-lg-12">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            {{_"Form update quizz"}}
                             <a href="/managequizz" class="pull-right btn-primary btn-sm" style="margin-top: -4px;">{{_"Back"}}</a>
                        </div>
                        <div class="panel-body">
                            <div class="row">
                                <div class="col-lg-12">
                                	<div class="form-group">
                                        <label>{{_"Quizz_Name"}}</label>
                                        <input class="form-control" id="quizz_name"
                                         value="{{name}}">
                                    </div>
                                    <div class="form-group">
                                        <label>{{_"Quizz_Type"}}</label>
                                        <select class="form-control" id="quizz_type">
                                        	<option style="display:none">{{type}}</option>
                                        	<option>{{_"Eye"}}</option>
                                        	<option>{{_"Skin"}}</option>
                                        </select>
                                    </div>
                                    <p id="quizz_required" style="color:red"></p>
                                    <div class="col-lg-12">
	                                	<div class="col-lg-3">
		                                    <form role="form">
		                                        <div class="form-group">
		                                            <label>{{_"Question"}}</label>
		                                            <input class="form-control" id="question">
		                                        </div>
		                                    </form>
		                                </div>
		                                <div class="col-lg-4">
		                                    <form role="form">
		                                        <div class="form-group">
		                                            <label>{{_"Question"}}</label>
		                                            <select class="form-control" id="par_tag">
		                                            	<option style="display:none" value="">{{_"Select Parentage"}}</option>
		                                            	{{#each getParentTag}}
			                                        		<option value="{{_id}}">{{title}}</option>
		                                            	{{/each}}
			                                        </select>
		                                        </div>
		                                    </form>
		                                </div>
		                                <div class="col-lg-4">
		                                    <form role="form">
		                                        <div class="form-group">
		                                            <label>{{_"Question_Image"}}</label>
		                                            <input type="file" id="img_quest">
		                                        </div>
		                                    </form>
		                                </div>
		                                <div class="col-lg-1">
		                                	<form role="form">
			                                	<div class="form-group">
		                                             <button type="submit" id="add-question" class="btn btn-primary btn-sm pull-right" style="margin-right: -20px; margin-top: 15px;">{{_"add question"}}</button>
		                                        </div>
		                                    </form>
		                                </div>
		                            </div>
		                            <p id="answer_required" style="color:red"></p>
		                            <div class="col-lg-12">
		                                <div class="col-lg-3">
		                                    <form role="form">
		                                        <div class="form-group">
		                                            <label>{{_"Answer"}}</label>
		                                            <input class="form-control" id="answer">
		                                        </div>
		                                    </form>
		                                </div>
		                                <div class="col-lg-4">
		                                    <form role="form">
		                                        <div class="form-group">
		                                            <label>{{_"Answer_Tag"}}</label>
		         
			                                        <input class="form-control" id="alltag_input" required/>
			                                         <button type="submit" id="btnAdd" class="btn btn-primary pull-right btn-sm">{{_"add Tag"}}</button>

		                                        </div>
		                                    </form>
		                                </div>
		                                <div class="col-lg-4">
		                                    <form role="form">
		                                        <div class="form-group">
		                                            <label>{{_"Answer Image"}}</label>
		                                            <input type="file" id="img_answer">
		                                        </div>
		                                    </form>
		                                </div>
		                                <div class="col-lg-1">
		                                	<form role="form">
			                                	<div class="form-group">
		                                             <button type="submit" id="add-answer" class="btn btn-primary btn-sm pull-right" style="margin-right: -13px; margin-top: 15px;">{{_"add answer"}}</button>
		                                        </div>
		                                    </form>
		                                </div>
		                            </div>
                                </div>
                            </div>
                        </div>
                        <!-- /.panel-body -->
                        <div class="col-lg-12" style="padding:10px;background:#F2F2F2">
                            <div class="table-responsive">
                                <table class="table table-bordered table-hover table-striped tbodyquestion">
                                	{{#each question}}
                                		<tbody class="quess-tbody answer-list-num">
									        <tr class="quest-list" data-question="{{question}}" data-par="{{parent_tag}}" data-quesImage="{{image}}">
									        	<td>
									        		<img src="{{getImg image}}" width="40">
									        	</td>
									        	<td>

									        		<label style="color:red">{{_"Question"}} : </label><input type="text"  id="key_quizz"  value="{{question}}" style="margin-left:15px;"></td>

									        	<td>
													<a href="#" class="remove_div pull-right">{{_"Remove"}}</a>
												</td>
									        </tr>
									        {{#each answers}}
									        	<tr class="answer-list" data-answer="{{value}}" data-answertag="{{tag}}" data-answerImage="{{image}}">
									        		<td>
										        		<img src="{{getImg image}}" width="40">
										        	</td>
										            <td>

										            	<label style="color:blue">{{_"Answer"}} : </label><input type="text" id="keysval" value="{{value}}" style="margin-left:15px;">
										            </td>
										            <td>
														<a href="#" class="remove pull-right">{{_"Remove"}}</a>
													</td>
												</tr>
									        {{/each}}
									    </tbody>
                                	{{/each}}
                                </table>
                            </div>
                        </div>
                    </div>
                    <!-- /.panel -->
                </div>
                <!-- /.col-lg-12 -->
                <div class="col-lg-12">
                    <input type="button" id="btn-save" value="{{_"Submit"}}" class="btn btn-primary btn-md pull-right" style="margin-bottom: 5px;margin-top: 5px;">
                </div>
            </div>
            <!-- /.row -->
        </div>
        <!-- /#page-wrapper -->
         <div style="margin-bottom:20px;" class="container" dir="{{getDirection}}">
        	<h4>Answers Tag</h4>
        	{{#each listTag}}
        	<div class="col-sm-3">
	        	<div class="alert alert-success">
					<a href="#" id="quizzDelete" data-value="{{answer_tag}}" data-answertag="{{tag}}" value="{{value}}">&times;</a>
					 {{answer_tag}}
				</div>
			</div>
        	{{/each}}
        </div>
</template>

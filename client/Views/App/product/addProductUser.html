<template name="addProductNode">
	  <div class="container con-body">
        <div class="row">
           <!--  {{> adminmenu}} -->
            <div class="col-lg-12">
                    <form role="form">
                        <div class="form-group">
                            <label>Add Select</label>
                           <select class="form-control" id="productName" required>
                                <option style="display:none;" value="0">Select Product</option>
                                {{#each getProductName}}
                                    <option value="{{_id}}">{{title}}</option>
                                {{/each}}
                            </select>
                        </div>
                        <div class="form-group">
                            <label>Add Image</label>
                            <input type="file" id="img" class="filestyle" data-input="false">
                            <img class="pull-right" src="{{getImage}}" width="70" style="border:1px solid">
                        </div>
                        <div class="col-lg-12" style="padding:10px;background:#BDBDBD">
                            <div class="row">
                                <h1 style="color:red;text-align:center">Pyramid</h1><hr/>
                            </div>
                            <div class="col-lg-3">
                                <div class="form-group">
                                    <label>Select type Pyramid</label>
                                   <select class="form-control" id="pyramid_type" required>
                                        <option value="top_notes">Top Notes</option>
                                        <option value="middle_notes">Middle Notes</option>
                                        <option value="base_notes">Base Notes</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-lg-3">
                                <div class="form-group">
                                    <label>Title</label>
                                    <input type="text" id="pyramid_title" class="form-control input-sm" placeholder="Title" required>
                                </div>
                            </div>
                            <div class="col-lg-3">
                                <div class="form-group">
                                    <label>Add Image</label>
                                    <input type="file" id="pyramid_url" class="filestyle" data-input="false">
                                </div>
                            </div>
                            <div class="col-lg-2">
                                <div class="form-group">
                                    <input type="button"  value="Add" id="add-pyramid" class="btn btn-default btn-block">
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-12" style="padding:10px;background:#F2F2F2">
                            <div class="table-responsive">
                                <table class="table table-bordered table-hover table-striped">
                                    <thead>
                                        <tr>
                                            <th class="text-center" style="width:5%">#</th>
                                            <th class="text-center" style="width:10%">Type</th>
                                            <th class="text-center" style="width:10%">Title</th>
                                            <th class="text-center" style="width:15%">Image</th>
                                            <th class="text-center" style="width:5%" colspan="2">Tools</th>
                                        </tr>
                                    </thead>
                                    <tbody id="tbodypyramid">

                                    </tbody>
                                </table>
                            </div>
                        </div>
                        <div class="col-lg-12" style="padding:10px;background:#BDBDBD">
                            <div class="row">
                                <h1 style="color:red;text-align:center">Accords</h1><hr/>
                            </div>
                            <div class="col-lg-3">
                                <div class="form-group">
                                    <label>Accords Name</label>
                                    <input type="text" id="accords_name" class="form-control input-sm" placeholder="Name" required>
                                </div>
                            </div>
                            <div class="col-lg-2">
                                <div class="form-group">
                                    <input  value="Add" id="add-accords" class="btn btn-default btn-block">
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-12" style="padding:10px;background:#F2F2F2">
                            <div class="table-responsive">
                                <table class="table table-bordered table-hover table-striped">
                                    <thead>
                                        <tr>
                                            <th class="text-center" style="width:5%">#</th>
                                            <th class="text-center" style="width:35%">Accords Name</th>
                                            <th class="text-center" style="width:5%" colspan="2">Tools</th>
                                        </tr>
                                    </thead>
                                    <tbody id="tbodyaccords">
                                        
                                    </tbody>
                                </table>
                            </div>
                        </div>
                         <div class="col-lg-12" style="padding:10px;background:#BDBDBD">
                            <div class="row">
                                <h1 style="color:red;text-align:center">Ratings</h1><hr/>
                            </div>
                            <div class="col-lg-3">
                                <div class="form-group">
                                    <label>Select type Feel</label>
                                   <select class="form-control" id="type_feel" required>
                                        <option value="love">Love</option>
                                        <option value="like">Like</option>
                                        <option value="dislike">Dislike</option>
                                        <option value="winter">Winter</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-lg-3">
                                <div class="form-group">
                                    <label>Value</label>
                                    <input type="text" id="feel_value" class="form-control input-sm" placeholder="Value" required>
                                </div>
                            </div>
                            <div class="col-lg-3">
                                <div class="form-group">
                                    <input  value="Add" id="add-feel" class="btn btn-default btn-block">
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-12" style="padding:10px;background:#F2F2F2">
                            <div class="table-responsive">
                                <table class="table table-bordered table-hover table-striped">
                                    <thead>
                                        <tr>
                                            <th class="text-center" style="width:5%">#</th>
                                            <th class="text-center" style="width:35%">Feel Type</th>
                                            <th class="text-center" style="width:35%">Value</th>
                                            <th class="text-center" style="width:5%" colspan="2">Tools</th>
                                        </tr>
                                    </thead>
                                    <tbody id="tbodyratings">
                                    </tbody>
                                </table>
                            </div>
                        </div>
                        <div class="col-lg-12" style="padding:10px;background:#BDBDBD">    
                            <div class="row">
                                <h1 style="color:red;text-align:center">People Vote</h1><hr/>
                            </div>
                            <div class="col-lg-2">
                                <div class="form-group">
                                    <label>Have It</label>
                                    <input type="text" id="have_it" class="form-control input-sm" placeholder="Price" required>
                                </div>
                            </div>
                            <div class="col-lg-2">
                                <div class="form-group">
                                    <label>Had It</label>
                                    <input type="text" id="had_it" class="form-control input-sm" placeholder="Price" required>
                                </div>
                            </div>
                            <div class="col-lg-2">
                                <div class="form-group">
                                    <label>Want It</label>
                                    <input type="text" id="want_it" class="form-control input-sm" placeholder="Price" required>
                                </div>
                            </div>
                            <div class="col-lg-2">
                                <div class="form-group">
                                    <label>Signature</label>
                                    <input type="text" id="signature" class="form-control input-sm" placeholder="Signature" required>
                                </div>
                            </div>
                            <div class="col-lg-4">
                                <div class="form-group">
                                    <label>Total Votes</label>
                                    <input type="text" id="total_vote" class="form-control input-sm" placeholder="Price" required >
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-12" style="padding:10px;background:#BDBDBD">
                            <div class="row">
                                <h1 style="color:red;text-align:center">Longevity</h1><hr/>
                            </div>
                            <div class="col-lg-3">
                                <div class="form-group">
                                    <label>Select Longevity</label>
                                   <select class="form-control" id="longevity_name" required>
                                        <option value="poor">Poor</option>
                                        <option value="weak">Weak</option>
                                        <option value="moderate">Moderate</option>
                                        <option value="long lasting">long lasting</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-lg-3">
                                <div class="form-group">
                                    <label>User</label>
                                    <input type="text" id="longevity_user" class="form-control input-sm" placeholder="user amount" required>
                                </div>
                            </div>
                            <div class="col-lg-3">
                                <div class="form-group">
                                    <label>Value</label>
                                    <input type="text" id="longevity_value" class="form-control input-sm" placeholder="Value amount" required>
                                </div>
                            </div>
                            <div class="col-lg-3">
                                <div class="form-group">
                                    <input  value="Add" id="add-longevity" class="btn btn-default btn-block">
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-12" style="padding:10px;background:#F2F2F2">
                            <div class="table-responsive">
                                <table class="table table-bordered table-hover table-striped">
                                    <thead>
                                        <tr>
                                            <th class="text-center" style="width:5%">#</th>
                                            <th class="text-center" style="width:35%"> Name</th>
                                            <th class="text-center" style="width:35%"> User Amount</th>
                                            <th class="text-center" style="width:35%"> Value</th>
                                            <th class="text-center" style="width:5%" colspan="2">Tools</th>
                                        </tr>
                                    </thead>
                                    <tbody id="tbodylongevity">
                                        
                                    </tbody>
                                </table>
                            </div>
                        </div>
                        <div class="col-lg-12" style="padding:10px;background:#BDBDBD">
                            <div class="row">
                                <h1 style="color:red;text-align:center">Sillage</h1><hr/>
                            </div>
                            <div class="col-lg-3">
                                <div class="form-group">
                                    <label>Select Sillage</label>
                                    <select class="form-control" id="sillage_name" required>
                                        <option value="soft">soft</option>
                                        <option value="moderate">moderate</option>
                                        <option value="heavy">heavy</option>
                                        <option value="enormous">enormous</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-lg-3">
                                <div class="form-group">
                                    <label>User</label>
                                    <input type="text" id="sillage_user" class="form-control input-sm" placeholder="Amount user" required>
                                </div>
                            </div>
                            <div class="col-lg-3">
                                <div class="form-group">
                                    <label>Value</label>
                                    <input type="text" id="sillage_value" class="form-control input-sm" placeholder="Amount Value" required>
                                </div>
                            </div>
                            <div class="col-lg-3">
                                <div class="form-group">
                                    <input  value="Add" id="add-sillage" class="btn btn-default btn-block">
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-12" style="padding:10px;background:#F2F2F2">
                            <div class="table-responsive">
                                <table class="table table-bordered table-hover table-striped">
                                    <thead>
                                        <tr>
                                            <th class="text-center" style="width:5%">#</th>
                                            <th class="text-center" style="width:35%">Sillage Name</th>
                                            <th class="text-center" style="width:35%">User Amount</th>
                                            <th class="text-center" style="width:35%">Value</th>
                                            <th class="text-center" style="width:5%" colspan="2">Tools</th>
                                        </tr>
                                    </thead>
                                    <tbody id="tbodysillage">
                                        
                                    </tbody>
                                </table>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="comment">Recommend:</label>
                            <textarea class="form-control" rows="5" id="recommend"></textarea>
                        </div>
                        <div class="row pull-right">
                            <input type="button"  value="Add" id="add-pro" class="btn btn-info btn-block">
                        </div>
                    </form>
                </div>
        </div>
    </div>
</template>

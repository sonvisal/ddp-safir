<template name="manageProductNode">
	<div class="container con-body">
		<div class="row">

			<!-- {{> adminmenu}} -->
			<div class="col-lg-12">
					<div class="dataTable_wrapper table-responsive">
                    <button type="button" class="btn btn-primary btn-sm" id="goAddProduct">Add Product</button>
                        <table class="table table-striped table-bordered table-hover" id="dataTables-example">
                            <thead>
                                <tr style="background:#ddd">
                                    <th id="text-color">No</th>
                                    <th id="text-color">Product Name</th>
                                    <th id="text-color">Image</th>
                                    <th id="text-color" width="170">Action</th>
                                </tr>
                            </thead>
                            <tbody>
                            {{#each getAllProduct}}
                                <tr class="odd gradeX">
                                    <td class="text-center">{{index}}</td>
                                    <td class="text-center">{{getProductName product_name}}</td>
                                    <td><img src="{{getImg image}}" width="50" class="img-responsive"></td>
                                    <td class="text-center">
                                        <a href="#" id="remove" class="btn btn-danger btn-xs" style="width:auto;  height:20px; font-size:12px;">Delete</a>
                                        <a  href="/updateProductNode/{{_id}}" class="btn btn-primary btn-xs" style="width:auto;  height:20px; font-size:12px;">Edit</a>
                                    </td>
                                </tr>
                            {{/each}}
                            </tbody>
                        </table>
                    </div>
				</div>
		</div>
	</div>
</template>

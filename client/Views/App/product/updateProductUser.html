<template name="updateProductNode">
	<div class="container con-body">
        <div class="row">
           <!--  {{> adminmenu}} -->
            <div class="col-lg-12">
             <button type="button" class="btn btn-primary btn-sm" id="goManageProduct">Manage Product</button>
                    <form role="form">
                        <div class="form-group">
                            <label>Select Product</label>
                           <select class="form-control" id="productName" required>
                                <option style="display:none;" value="{{product_name}}">{{getCurrentProduct product_name}}</option>
                                {{#each getProductName}}
                                    <option value="{{_id}}">{{title}}</option>
                                {{/each}}
                            </select>
                        </div>
                        <div class="form-group">
                            <label>Add Image</label>
                            <input type="file" id="img" class="filestyle" data-input="false">
                            <img class="pull-right" src="/uploads/{{getImage}}" width="70" style="border:1px solid">
                        </div>
                        <input type="hidden" value="{{image}}" id="topImage">
                        <div class="col-lg-12" style="padding:10px;background:#BDBDBD">
                            <div class="row">
                                <h1 style="color:red;text-align:center">Pyramid</h1><hr/>
                            </div>
                            <div class="col-lg-3">
                                <div class="form-group">
                                    <label>Select type Pyramid</label>
                                   <select class="form-control" id="pyramid_type" required>
                                        <option value="top_notes">Top Notes</option>
                                        <option value="middle_notes">Middle Notes</option>
                                        <option value="base_notes">Base Notes</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-lg-3">
                                <div class="form-group">
                                    <label>Title</label>
                                    <input type="text" id="pyramid_title" class="form-control input-sm" placeholder="Title" required>
                                </div>
                            </div>
                            <div class="col-lg-3">
                                <div class="form-group">
                                    <label>Add Image</label>
                                    <input type="file" id="pyramid_url" class="filestyle" data-input="false">
                                </div>
                            </div>
                            <div class="col-lg-2">
                                <div class="form-group">
                                    <input type="button"  value="Add" id="add-pyramid" class="btn btn-default btn-block">
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-12" style="padding:10px;background:#F2F2F2">
                            <div class="table-responsive">
                                <table class="table table-bordered table-hover table-striped">
                                    <thead>
                                        <tr>
                                            <th class="text-center" style="width:5%">#</th>
                                            <th class="text-center" style="width:10%">Type</th>
                                            <th class="text-center" style="width:10%">Title</th>
                                            <th class="text-center" style="width:15%">Url</th>
                                            <th class="text-center" style="width:5%" colspan="2">Tools</th>
                                        </tr>
                                    </thead>
                                    <tbody id="tbodypyramid">
                                        {{#each perfume_pyramid.top_notes}}
                                            <tr class="pyramid-attr" data-pyramid-title="{{title}}" data-url="{{url}}" data-pyramid-type="top_notes">
                                                <td></td>
                                                <td>Top_Notes</td>
                                                <td class="pyramid-title">{{title}}</td>
                                                <td class="pyramid-url">{{url}}</td>
                                                <td><a class="remove glyphicon glyphicon-remove-circle"></a></td>
                                            </tr>
                                        {{/each}}
                                        {{#each perfume_pyramid.middle_notes}}
                                            <tr class="pyramid-attr" data-pyramid-title="{{title}}" data-url="{{url}}" data-pyramid-type="middle_notes">
                                                <td></td>
                                                <td>Middle_Notes</td>
                                                <td class="pyramid-title">{{title}}</td>
                                                <td class="pyramid-url">{{url}}</td>
                                                <td><a class="remove glyphicon glyphicon-remove-circle"></a></td>
                                            </tr>
                                        {{/each}}
                                        {{#each perfume_pyramid.base_notes}}
                                            <tr class="pyramid-attr" data-pyramid-title="{{title}}" data-url="{{url}}" data-pyramid-type="base_notes">
                                                <td></td>
                                                <td>Base_Notes</td>
                                                <td class="pyramid-title">{{title}}</td>
                                                <td class="pyramid-url">{{url}}</td>
                                                <td><a class="remove glyphicon glyphicon-remove-circle"></a></td>
                                            </tr>
                                        {{/each}}
                                    </tbody>
                                </table>
                            </div>
                        </div>
                        <div class="col-lg-12" style="padding:10px;background:#BDBDBD">
                            <div class="row">
                                <h1 style="color:red;text-align:center">Accords</h1><hr/>
                            </div>
                            <div class="col-lg-3">
                                <div class="form-group">
                                    <label>Accords Name</label>
                                    <input type="text" id="accords_name" class="form-control input-sm" placeholder="Name" required>
                                </div>
                            </div>
                            <div class="col-lg-2">
                                <div class="form-group">
                                    <input  value="Add" id="add-accords" class="btn btn-default btn-block">
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-12" style="padding:10px;background:#F2F2F2">
                            <div class="table-responsive">
                                <table class="table table-bordered table-hover table-striped">
                                    <thead>
                                        <tr>
                                            <th class="text-center" style="width:5%">#</th>
                                            <th class="text-center" style="width:35%">Accords Name</th>
                                            <th class="text-center" style="width:5%" colspan="2">Tools</th>
                                        </tr>
                                    </thead>
                                    <tbody id="tbodyaccords">
                                        {{#each accords}}
                                            <tr>
                                                <td></td>
                                                <td class="type-accords" 
                                                    data-accords-name="{{name}}">{{name}}
                                                 </td>
                                                 <td><a class="remove glyphicon glyphicon-remove-circle"></a></td>
                                            </tr> 
                                        {{/each}}
                                    </tbody>
                                </table>
                            </div>
                        </div>
                         <div class="col-lg-12" style="padding:10px;background:#BDBDBD">
                            <div class="row">
                                <h1 style="color:red;text-align:center">Ratings</h1><hr/>
                            </div>
                            <div class="col-lg-3">
                                <div class="form-group">
                                    <label>Select type Feel</label>
                                   <select class="form-control" id="type_feel" required>
                                        <option value="love">Love</option>
                                        <option value="like">Like</option>
                                        <option value="dislike">Dislike</option>
                                        <option value="winter">Winter</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-lg-3">
                                <div class="form-group">
                                    <label>Value</label>
                                    <input type="text" id="feel_value" class="form-control input-sm" placeholder="Value" required>
                                </div>
                            </div>
                            <div class="col-lg-3">
                                <div class="form-group">
                                    <input  value="Add" id="add-feel" class="btn btn-default btn-block">
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-12" style="padding:10px;background:#F2F2F2">
                            <div class="table-responsive">
                                <table class="table table-bordered table-hover table-striped">
                                    <thead>
                                        <tr>
                                            <th class="text-center" style="width:5%">#</th>
                                            <th class="text-center" style="width:35%">Feel Type</th>
                                            <th class="text-center" style="width:35%">Value</th>
                                            <th class="text-center" style="width:5%" colspan="2">Tools</th>
                                        </tr>
                                    </thead>
                                    <tbody id="tbodyratings">
                                        {{#each ratings}}
                                            <tr class="rat" data-type-ratings="{{feel}}" data-value-ratings="{{value}}">
                                                <td></td>
                                                <td class="type_ratings">{{feel}}</td>
                                                <td class="value_ratings">{{value}}</td>
                                                <td><a class="remove glyphicon glyphicon-remove-circle"></a></td>
                                            </tr>
                                        {{/each}}
                                    </tbody>
                                </table>
                            </div>
                        </div>
                        <div class="col-lg-12" style="padding:10px;background:#BDBDBD">    
                            <div class="row">
                                <h1 style="color:red;text-align:center">People Vote</h1><hr/>
                            </div>
                            <div class="col-lg-2">
                                <div class="form-group">
                                    <label>Have It</label>
                                    <input type="text" id="have_it" class="form-control input-sm" value="{{peoplevote.have_it}}" placeholder="Price" required>
                                </div>
                            </div>
                            <div class="col-lg-2">
                                <div class="form-group">
                                    <label>Had It</label>
                                    <input type="text" id="had_it" class="form-control input-sm" value="{{peoplevote.had_it}}" placeholder="Price" required>
                                </div>
                            </div>
                            <div class="col-lg-2">
                                <div class="form-group">
                                    <label>Want It</label>
                                    <input type="text" id="want_it" class="form-control input-sm" value="{{peoplevote.want_it}}" placeholder="Price" required>
                                </div>
                            </div>
                            <div class="col-lg-2">
                                <div class="form-group">
                                    <label>Signature</label>
                                    <input type="text" id="signature" class="form-control input-sm" value="{{peoplevote.signature}}" placeholder="Signature" required>
                                </div>
                            </div>
                            <div class="col-lg-4">
                                <div class="form-group">
                                    <label>Total Votes</label>
                                    <input type="text" id="total_vote" class="form-control input-sm" value="{{totalvote}}" placeholder="Price" required >
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-12" style="padding:10px;background:#BDBDBD">
                            <div class="row">
                                <h1 style="color:red;text-align:center">Longevity</h1><hr/>
                            </div>
                            <div class="col-lg-3">
                                <div class="form-group">
                                    <label>Select Longevity</label>
                                   <select class="form-control" id="longevity_name" required>
                                        <option value="poor">Poor</option>
                                        <option value="weak">Weak</option>
                                        <option value="moderate">Moderate</option>
                                        <option value="long lasting">long lasting</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-lg-3">
                                <div class="form-group">
                                    <label>User</label>
                                    <input type="text" id="longevity_user" class="form-control input-sm" placeholder="user amount" required>
                                </div>
                            </div>
                            <div class="col-lg-3">
                                <div class="form-group">
                                    <label>Value</label>
                                    <input type="text" id="longevity_value" class="form-control input-sm" placeholder="Value amount" required>
                                </div>
                            </div>
                            <div class="col-lg-3">
                                <div class="form-group">
                                    <input  value="Add" id="add-longevity" class="btn btn-default btn-block">
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-12" style="padding:10px;background:#F2F2F2">
                            <div class="table-responsive">
                                <table class="table table-bordered table-hover table-striped">
                                    <thead>
                                        <tr>
                                            <th class="text-center" style="width:5%">#</th>
                                            <th class="text-center" style="width:35%"> Name</th>
                                            <th class="text-center" style="width:35%"> User Amount</th>
                                            <th class="text-center" style="width:35%"> Value</th>
                                            <th class="text-center" style="width:5%" colspan="2">Tools</th>
                                        </tr>
                                    </thead>
                                    <tbody id="tbodylongevity">
                                        {{#each Longevity}}
                                            <tr class="longevity" 
                                                data-longevity-name="{{name}}" data-longevity-user="{{user}}" data-longevity-value="{{value}}">
                                                <td></td>
                                                <td class="longevity-name">{{name}}</td>
                                                <td class="longevity-user">{{user}}</td>
                                                <td class="longevity-val">{{value}}</td>
                                                <td><a class="remove glyphicon glyphicon-remove-circle"></a></td>
                                            </tr>
                                        {{/each}}
                                    </tbody>
                                </table>
                            </div>
                        </div>
                        <div class="col-lg-12" style="padding:10px;background:#BDBDBD">
                            <div class="row">
                                <h1 style="color:red;text-align:center">Sillage</h1><hr/>
                            </div>
                            <div class="col-lg-3">
                                <div class="form-group">
                                    <label>Select Sillage</label>
                                    <select class="form-control" id="sillage_name" required>
                                        <option value="soft">soft</option>
                                        <option value="moderate">moderate</option>
                                        <option value="heavy">heavy</option>
                                        <option value="enormous">enormous</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-lg-3">
                                <div class="form-group">
                                    <label>User</label>
                                    <input type="text" id="sillage_user" class="form-control input-sm" placeholder="Amount user" required>
                                </div>
                            </div>
                            <div class="col-lg-3">
                                <div class="form-group">
                                    <label>Value</label>
                                    <input type="text" id="sillage_value" class="form-control input-sm" placeholder="Amount Value" required>
                                </div>
                            </div>
                            <div class="col-lg-3">
                                <div class="form-group">
                                    <input  value="Add" id="add-sillage" class="btn btn-default btn-block">
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-12" style="padding:10px;background:#F2F2F2">
                            <div class="table-responsive">
                                <table class="table table-bordered table-hover table-striped">
                                    <thead>
                                        <tr>
                                            <th class="text-center" style="width:5%">#</th>
                                            <th class="text-center" style="width:35%">Sillage Name</th>
                                            <th class="text-center" style="width:35%">User Amount</th>
                                            <th class="text-center" style="width:35%">Value</th>
                                            <th class="text-center" style="width:5%" colspan="2">Tools</th>
                                        </tr>
                                    </thead>
                                    <tbody id="tbodysillage">
                                        {{#each Sillage}}
                                            <tr class="sillage" 
                                                data-sillage-name="{{name}}" data-sillage-user="{{user}}" data-sillage-value="{{value}}">
                                                <td></td>
                                                <td class="sillage-name">{{name}}</td>
                                                <td class="sillage-user">{{user}}</td>
                                                <td class="sillage-val">{{value}}</td>
                                                <td><a class="remove glyphicon glyphicon-remove-circle"></a></td>
                                            </tr>
                                        {{/each}}
                                    </tbody>
                                </table>
                            </div>
                        </div>
                        <div class="col-lg-12">
                            <div class="form-group">
                                <label>Recommend:</label>
                                <textarea class="form-control" rows="5" id="recommend">{{recommend}}</textarea>
                            </div>
                            <div class="row pull-right">
                                <input type="button"  value="Update" id="edit-pro" class="btn btn-info">
                            </div>
                        </div>
                    </form>
                </div>
        </div>
    </div>
</template>

<template name="manageDiscount">
    <div id="wrapper">
        <div id="page-wrapper">
            <div class="container-fluid">
                <!-- Page Heading -->
                <div class="row">
                 <div class="col-lg-12">
                  <div class="col-lg-2">
                   <button class="btn" id="selectAll">All</button>
                  </div>
                  <div class="col-lg-5">
                    <div class="form-group">
                       <div>
                       <label>Select name</label>
                           <select class="form-control" id="discountName">
                               <option>Select name</option>
                               {{#each getName}}
                               <option value="">{{this}}</option>
                               {{/each}}
                           </select>
                       </div>
                   </div>
                  </div>
                  <div class="col-lg-5">
                    <div class="form-group">
                       <div>
                       <label>Select Percentate</label>
                           <select class="form-control" id="percentage">
                               <option>Select Discount</option>
                               {{#each getPercentag}}
                               <option value="{{percentage}}">{{this}}</option>
                               {{/each}}
                           </select>
                       </div>
                   </div>
                  </div>
                 </div>
                    <div class="col-lg-12">
                        <ol class="breadcrumb">
                            <li class="active">
                                <i class="fa fa-dashboard"></i> {{_"Discount"}}
                            </li>
                        </ol>
                    </div>
                    <div class="row">
              <div class="col-lg-12">
                  <div class="panel panel-default">
                      <div class="panel-heading">
                          Manage All Product Discount
                          <a href="/prodiscount" class="pull-right btn-primary btn-sm">Add Discount</a>
                      </div>
				       <div class="panel-body">  
				        <div class="col-xs-12 col-sm-6 col-md-12">
				         <div class="table-responsive">
				         
				          <table class="table table-bordered table-hover table-striped">
				           <thead>
				            <tr>
				             <th style="width:3%">{{_"No"}}</th>
				             <th class="text-center">{{_"Image"}}</th>
				             <th class="text-center">{{_"Name"}}</th>
				             <th class="text-center">{{_"Product Name"}}</th>
				             <th class="text-center">{{_"Discount"}}</th>
				             <th class="text-center">{{_"Start Date"}}</th>
				             <th class="text-center">{{_"End Date"}}</th>
				             <th class="text-center" style="width:40px;" colspan="5">Action</th>

				            </tr>
				           </thead>
				           <tbody>
				           
				           {{#each getDiscount}}
				            <tr>
				             <td>{{index}}</td>
				             <td>
				              <img style="width:50px; height:50px" src="{{getImg image}}">
				             </td>
				             <td>{{name}}</td>
				             <td>{{getProductName proId}}</td>
				             <td>{{percentage}}%</td>
				             <td>{{getTime dateStart}}</td>
				             <td>{{getTime dateEnd}}</td>
				             <td><a href="updateProDiscount/{{_id}}" id="update">Edit</a>||<a class="glyphicon glyphicon-trash center-block" href="" id="remove"></a></td>
				            </tr>
				           {{/each}}
				           </tbody>
				          </table>
				        <br /> 
				         
				        
				        </div>
				        </div>
				       </div>
				       </div>
				      </div>
				     </div>

                </div>
            </div>
            <!-- /.container-fluid -->
        </div>
        <!-- /#page-wrapper -->
    </div>
    <!-- /#wrapper --> 
</template>

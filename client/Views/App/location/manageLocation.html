<template name="manageLocation">
<div class="container-fluid">
    <!-- Page Heading -->
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">
                Manage Location
            </h1>
            <ol class="breadcrumb">
                <li class="active">
                    <i class="fa fa-dashboard"></i> Dashboard
                </li>
            </ol>
        </div>
        <div class="col-xs-12 col-sm-6 col-md-4">
        	{{> addLocation }}
        </div>
		<div class="col-xs-12 col-sm-12 col-md-8">
			<div class="col-xs-12 col-sm-6 col-md-6">
				<select class="form-control selecttype" required>
					<option value="">Choose type</option>
					<option value="Quicklinks">Quicklinks</option>
					<option value="News">News</option>
					<option value="Deal">Deal of the Week</option>
					<option value="Lifestyle">Lifestyle</option>
				 </select>
			</div>
			<div class="col-xs-12 col-sm-6 col-md-6">
				<select class="form-control selectpage" required>
					<option value="">Choose Page</option>
					<option value="home">Home Page</option>
					<option value="category">Category</option>
				 </select>
			</div>
			<div class="col-xs-12 col-sm-6 col-md-12">
				<div class="table-responsive">
				<table class="table table-bordered table-hover table-striped">
					<thead>
						<tr>
							<th class="text-center">Name</th>
							<th class="text-center">Image</th>
							<th class="text-center">Link</th>
							<th class="text-center">Order</th>
							<th class="text-center">Action</th>
						</tr>
					</thead>
					<tbody>
						{{#each getLocation}}
						<tr>
							<td>{{name}}</td>
							<td><img src="{{getImg image_id}}" width="50" height="50"></td>
							<td>{{link}}</td>
							<td><input type="text" class="form-control updateorder" style="width:30px" value="{{order}}" data-id="{{_id}}"></td>
							<td>
								<a class="glyphicon glyphicon-trash center-block" href="#" id="remove"></a>
								<a class="glyphicon glyphicon-edit center-block" href="/admin/editlocation/{{_id}}"></a>

							</td>
						</tr>
						{{/each}}
					</tbody>
				</table>
				</div>
			</div>
		</div>
    </div>
</div>
<!-- /.container-fluid -->
    
</template>

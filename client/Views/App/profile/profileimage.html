<template name="profileimage">
    <style type="text/css">
    #changepropic{
        position: absolute;
        padding: 5px;
        background: #000;
        color:#fff;
        font-size: 14px;
        font-weight: bold;
        bottom: 0;
        width: 100%;
        opacity: 0.5;
        margin: 0;
    }
    </style>
    <div class="col-md-3">
        <div class="well-profile" style="width: 201px;">
            <div style="position:relative">
                <img src="/img/load.gif" style="position:absolute;top:32%;left:40%;display:none;" id="loading">
                {{#with getprofile}}
                    <img data-u="image" id="profile-image" src="{{hasProfileImage}}" alt="slide" class="img-responsive" width="100%"/>
                {{/with}}
               <!--<input type="file"  name="file" id="file" class="form-control input-sm" style="margin-left:0px; width: 163px; height: 30px;">-->
               <a href="#" class="btn btn-lg" id="changepropic" data-toggle="modal" data-target="#uploadpicture">Update Profile Picture</a>
            </div>
            <div class="hover-profile">
                <ul class="text-center">
                    <li>
                        <a href="/profile">
                            <p class="my_text">{{_"PROFILE"}}</p>
                        </a>
                    </li>
                    <li>
                        <a href="/member">
                            <p class="my_text">{{_"MEMBER DETAIL"}}</p>
                        </a>
                    </li>
                    <li>
                        <a href="/reward">
                            <p class="my_text">{{_"REWARDS"}}</p>
                        </a>
                    </li>
                    <li>
                        <a href="/favorite">
                            <p class="my_text">{{_"FAVORITE"}}</p>
                        </a>
                    </li>
                    <!--<li><a href="/quiz">{{_"QUIZ AFFINITY"}}</a></li>-->
                </ul>
            </div>
            <div class="text-center">
                <h1 class="h1">{{#with getprofile}}{{profile.shipcard.point}} {{/with}} {{_ "Points"}}</h1>
            </div>
        </div>
    </div>
    
</template>

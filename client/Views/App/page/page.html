<template name="pages">
<div class="container-fluid">
    <!-- Page Heading -->
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">
                Manage Pages
            </h1>
            <ol class="breadcrumb">
                <li class="active">
                    <i class="fa fa-dashboard"></i> Dashboard
                </li>
            </ol>
        </div>
        <div class="col-xs-12 col-sm-6 col-md-4">
        	{{> addpages }}
        </div>
		<div class="col-xs-12 col-sm-6 col-md-8">
			<div class="col-md-6 col-xs-6">
				<select class="form-control selecttype" required>
					<option value="">Choose type</option>
					<option value="singlepage">Single Page</option>
					<option value="popup">Popup</option>
					<option value="slide">Slide</option>
				 </select>
			</div>
			<div class="col-md-6 col-xs-6">
				<select class="form-control selectcategory" required>
					<option value="">Choose Category</option>
					{{#each getparent}}
						<option value="{{_id}}">{{title}}</option>
					{{/each}}
				</select>
			</div>
			<div class="col-md-12 col-xs-12">
			<div class="table-responsive">
				<table class="table table-bordered table-hover table-striped">
					<thead>
						<tr>
							<th class="text-center">Name</th>
							<th class="text-center">Type</th>
							<th class="text-center">Router</th>
							<th class="text-center">Template</th>
							<th class="text-center">Action</th>
						</tr>
					</thead>
					<tbody>
						{{#each getpages}}
						<tr>
							<td>{{name}}</td>
							<td>{{type}}</td>
							<!--<td><img src="{{getImg image_id}}" width="50" height="50"></td>-->
							<td>{{router}}</td>
							<td>{{tempname}}</td>
							<td>
								<a class="glyphicon glyphicon-trash center-block" href="#" id="remove"></a>
								<a class="glyphicon glyphicon-edit center-block" href="/admin/editpages/{{_id}}"></a>
								<a href="/{{router}}" class="glyphicon glyphicon-eye-open" target="_blank"></a>
								

							</td>
						</tr>
						{{/each}}
					</tbody>
				</table>
			</div>
			</div>
		</div>
    </div>
</div>
<!-- /.container-fluid -->
    
</template>

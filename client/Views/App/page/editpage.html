<template name="editpages">
	<div id="wrapper">
        <div id="page-wrapper">
            <div class="container-fluid">
                <!-- Page Heading -->
                <div class="row">
                    <form role="form" class="form-horizontal">	
						<div class="form-group">
							<label class="control-label col-sm-3" for="title">Name <span style="color:red">*</span></label>
							<div class="col-sm-9">
								<input type="text" name="name" id="name" placeholder="Name" required value="{{name}}">
							</div>
						</div>
						<div class="form-group">
							<label class="control-label col-sm-3" for="location">Type <span style="color:red">*</span></label>
							<div class="col-sm-9">
								<select class="form-control" id="type" required>
									<option value="{{type}}" style="display:none">{{type}}</option>
									<option value="singlepage">Single Page</option>
									<option value="popup">Popup</option>
									<option value="slide">Slide</option>
								 </select>
							</div>
						</div>
						<div class="form-group">
							<label class="control-label col-sm-3" for="page">Page <span style="color:red">*</span></label>
							<div class="col-sm-9">
								<select class="form-control" id="page" required>
									<option value="{{page}}" style="display:none">{{page}}</option>
									<option value="home">Home Page</option>
									<option value="category">Category</option>
								 </select>
							</div>
						</div>
						<div class="form-group">
							<label class="control-label col-sm-3" for="category">Select Category <span style="color:red">*</span></label>
							<div class="col-sm-9">
								{{#each getparent}}
				                    <div class="col-sm-4">
									  	<label><input name="checkcat" id="parcat" type="checkbox" value="{{_id}}" style="display:block;opacity:1" 
									  	checked="{{Ischeck ../_id _id}}">
									  	{{title}}</label>
									</div>
								{{/each}}
							</div>
						</div>
						<!--<div class="form-group">
							<label class="control-label col-sm-3" for="desc">Image <span style="color:red"></span></label>
							<div class="col-sm-9">
								<input type="file" class="form-control" name="image" id="image" placeholder="image" required>
							</div>
						</div>-->
						<div class="form-group">
							<label class="control-label col-sm-3" for="title">Slug (Router) <span style="color:red">*</span></label>
							<div class="col-sm-9">
								<input type="text" class="form-control" name="slug" id="slug" placeholder="Router Name" required value="{{router}}">
							</div>
						</div>
						
						<div class="form-group">
							<label class="control-label col-sm-3" for="title">Template Name <span style="color:red"></span></label>
							<div class="col-sm-9">
								<input type="text" class="form-control" name="tempname" id="tempname" placeholder="Template Name" required value="{{tempname}}">
							</div>
						</div>
						<div class="form-group">
							<label class="control-label col-sm-3" for="title">Product <span style="color:red"></span></label>
							<div class="col-sm-7" style="position:relative">
								<input type="text" class="form-control" name="product" id="product" placeholder="Search Product" required>
								<ul id="result" class="result-pro"></ul>
							</div>
							<div class="col-md-2">
								<button type="button" id="addProduct" style="padding:5px">Add</button>
							</div>
						</div>
						<div class="form-group">
							<ul class="product-list">{{{listpro}}}</ul>
						</div>
						<div class="form-group">
							<div class="col-sm-offset-3 col-sm-2">
								<input type="button" value="Update" id="btnUpdate" class="btn btn-lg">
							</div>
						</div>
					</form>
                </div>
            </div>
            <!-- /.container-fluid -->
        </div>
        <!-- /#page-wrapper -->
    </div>
</template>

<template name="reward">
    <style type="text/css">
     .btn-fir-action-des2{
        background: #c00;
        color: #fff;
        border-radius: 0px;
        font-size: 14px;
        padding: 0.5rem 1.5rem;
        border: none;

    }
    .btn-fir-action-des2:hover, .btn-fir-action-des2:focus {
        background: #333;
        color: #fff;
        border-radius: 0px;
        font-size: 14px;
        padding: 0.5rem 1.5rem;
        border: none;
    }
    </style>
    <section class="wrapper-first-con">
        <div class="container">
            <span style="padding: 30px;"></span>
            <br> {{> profileimage }}
            <!--    <div class="col-sm-6" style="margin: 75px">
                <div class="alert alert-success">
                    <h3 style="margin-top: 0; text-align: center;"><i class="glyphicon glyphicon-info-sign" style="position: relative; top: 3px;"></i>{{_ "This page is coming soon!"}}</h3>
                    <p>
                        {{#if farsi}} پس از به روز رسانی می توانید محصولات زیبایی خود را به شیوه ای نو و به صورت آنلاین خریداری نمایید. {{else}} You will then discover a new way to collect your favorite beauty products and organize all your online and in-store purchases. {{/if}}
                    </p>
                </div>
            </div> -->
            <div class="col-md-9">
                <div class="wapper-member-title">
                    <h1 class="member-pro">{{_"REWARDS"}}</h1>
                    <p class="member-text">You are actually a {{membership}} Member</p>
                </div>
                <div class="wapper-member">
                    <div class="pull-left">
                        <img src="images/reward-img.png" class="img-responsive pull-left" width="200" height="200">
                    </div>
                    <div class="text-member-all">
                        <p class="member-description"> Many rewards are available here. You can spend your collected points as you like . Depending on your membership status ( black, silver or gold) awards will evolve and will be increasingly advantageous. Many awards and many events are coming. If you would like more information on how to earn points click here: <a href="/member">' Member Page '</a></p>
                    </div>
                </div>
            </div>
            <div class="col-sm-3"></div>
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 maginbotom" align="center">
                {{#each getProductByPoint}}
                <div class="col-lg-4 col-md-4 col-sm-12 col-xs-12 product maginbotom">
                    <a href="/details/{{slug title}}">
                        <img src="{{getImgForProduct _id}}" onError="this.onerror=null;this.src='{{getImgForProductCDN _id}}';" alt="{{title}}" class="thumb img-responsive" style="width:120px;height: 120px;">
                    </a>
                    <button class="btn btn-fir-action-des2" pro-id="{{_id}}" id="addtocart">{{_"ADD TO CART"}}</button><br>
                    <a href="/details/{{slug title}}"><span>{{smaller title 3}}</span></a><br>
                    <a><span>{{point}} points</span></a>
                </div>
                {{/each}}
            </div>
        </div>
    </section>
    {{> updatepicture}}
</template>

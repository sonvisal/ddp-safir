<template name="managecategory">
    <div id="wrapper">
        <div id="page-wrapper">
            <div class="container-fluid">
                <!-- Page Heading -->
                <div class="row">
					
                    <div class="col-lg-12">
                        <h1 class="page-header">
                            {{_ "Manage Categories"}}
                        </h1>
                        <ol class="breadcrumb">
                            <li class="active">
                                <i class="fa fa-dashboard"></i> {{_"Dashboard"}}
                            </li>
                        </ol>
                    </div>
					
					<div class="col-xs-12 col-sm-6 col-md-12">
						<a href="/addcategory"><button class="btn btn-primary">{{_ "Add New"}}</button></a>
						<br>
						<br>
						<div class="table-responsive">
							<table class="table table-bordered table-hover table-striped">
								<thead>
									<tr>
										<th class="text-center" style="width:50%">{{_"Title"}}</th>
										<th class="text-center" style="width:25%">{{_ "Images"}}</th>
										<th class="text-center" style="width:15%">{{_ "banner"}}</th>
										<th class="text-center" style="width:15%">{{_ "Category Name"}}</th>
										<th class="text-center" style="width:10%" colspan="2">{{_ "Tools"}}</th>
									</tr>
								</thead>
								<tbody>
									{{#each manageCat}}
									<tr>
										<td>{{title}}</td>
										<td>
											{{#each getListImg _id}}
											<img style="width:50px; height:50px" src="{{getImg this}}">
											{{/each}}
										</td>
										<td><img style="width:50px; height:50px" src="{{getImg bannercat}}"></td>
										<td>{{catName parent}}</td>
										<td><a class="glyphicon glyphicon-trash center-block" href="" id="remove"></a></td>
										<td><a class="glyphicon glyphicon-edit center-block" href="updatecategory/{{_id}}"></a></td>
										<td><a class="glyphicon glyphicon-text-background center-block" href="translate_category/{{_id}}"></a></td>
									</tr>
									{{/each}}
								</tbody>
							</table>
						</div>
					</div>
                </div>
            </div>
            <!-- /.container-fluid -->
        </div>
        <!-- /#page-wrapper -->
    </div>
    <!-- /#wrapper -->
    <style type="text/css">
		.modal-backdrop.in {
		    /*opacity: .5;*/
		    display: none;
		}
	</style>
</template>

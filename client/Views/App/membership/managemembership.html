<template name="managemembership">
<!-- 	<h4>User Management</h4> -->
	 <div id="wrapper">
        <div id="page-wrapper">

            <div class="container-fluid">

                <!-- Page Heading -->
                <div class="row">
                    <div class="col-lg-12">
                        <h1 class="page-header">
                           Manage Membership
                        </h1>
                        <ol class="breadcrumb">
                            <li class="active">
                                <i class="fa fa-dashboard"></i> Dashboard
                            </li>
							<li class="active">Membership</li>
                                
                        </ol>
                    </div>
					<div class="col-xs-12 col-sm-6 col-lg-5">
						<form role="form" class="form-horizontal">
							<div class="form-group">
								<label class="control-label col-sm-3" for="username">Name <span style="color:red">*</span></label>
								<div class="col-sm-9">
									<input type="text" value="{{name}}" name="name" id="name" class="form-control input-sm" placeholder="name"  >
								</div>
							</div>
							<div class="form-group">
								<label class="control-label col-sm-3" for="email">Minpoint<span style="color:red">*</span></label>
								<div class="col-sm-9">
									<input type="text" value="{{minpoint}}" name="minpoint" id="minpoint" class="form-control input-sm" placeholder="Minpoint"  >
								</div>
							</div>
							<div class="form-group">
								<label class="control-label col-sm-3" for="email">Maxpoint<span style="color:red">*</span></label>
								<div class="col-sm-9">
									<input type="text" value="{{maxpoint}}" name="maxpoint" id="maxpoint" class="form-control input-sm" placeholder="Maxpoint"  >
								</div>
							</div>
							
							
							<div class="form-group">
								<div class=" col-md-6">
									{{#if _id}}
									<input  value="Update" id="btnAdd" class="btn btn-primary btn-block">
									{{else}}
									<input type="button"  value="Add" id="btnAdd" class="btn btn-primary btn-block">
									{{/if}}
								</div>
							</div>
						</form>
					</div>
					<div class="col-xs-12 col-sm-6 col-lg-7">
						<div class="table-responsive">
							<table class="table table-bordered table-hover table-striped">
								<thead>
									<tr>
										<th class="text-center" style="width:40%">Name</th>
										<th class="text-center" style="width:40%">Minpoint</th>
										<th class="text-center" style="width:25%">Maxpoint</th>
										<th class="text-center" style="width:10%" colspan="2">Tools</th>
									</tr>
								</thead>
								<tbody>
									{{#each getMembership}}
									<tr>
										<td>{{name}}</td>
										
										<td>{{minpoint}}</td>
										
										<td>{{ maxpoint}}</td>
										<td><a class="glyphicon glyphicon-trash center-block" href="" id="remove"></a></td>
										<td><a class="glyphicon glyphicon-edit center-block" href="/updatemembership/{{_id}}"></a></td>
									</tr>
									{{/each}}
								</tbody>
							</table>
						</div>
					</div>
                </div>
            </div>
            <!-- /.container-fluid -->

        </div>
        <!-- /#page-wrapper -->

    </div>
    <!-- /#wrapper -->

</template>

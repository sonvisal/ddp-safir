<template name="orderItemShop">
	<div id="wrapper">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-12">
						<div class="col-lg-12">
						<button id="goadd" style="background:black; border:none; padding:5px; color:white">
								Order Item
						</button>
						 <h1 class="page-header">
                            {{_"Order Item"}}
                        </h1>
                        <ol class="breadcrumb">
                            <li class="active">
                                <i class="fa fa-dashboard"></i> {{_"Order Item Manage"}}
                            </li>
                            <li class="active pull-right"> 
                                <select class="shop" id="shop">
									<option style="display:none">--- Select ---</option>

									{{#each getOrderShop}}
									<option value="{{_id}}">{{name}}</option>
									{{/each}}
								</select>
                            </li>
                        </ol>
							<div class="table-responsive">
							<table class="table table-bordered table-hover table-striped">
								<thead>
									<tr>
										<!-- <th class="text-center" style="width:40%">User Name</th> -->
										<th class="text-center" style="width:40%">productId</th>
										<th class="text-center" style="width:40%">Quality</th>
										<th class="text-center" style="width:40%">Shop</th>
										
										<th class="text-center" style="width:40%">Attribute</th>
										<th class="text-center" style="width:40%">Subtotal</th>
										<th class="text-center" style="width:40%">Order_Status</th>
										<!-- <th class="text-center" style="width:40%">Address</th>
										<th class="text-center" style="width:40%">Status</th> -->
									</tr>
								</thead>
								<tbody>

									{{#each getItemOrder}}
										<!-- {{#each items}} -->
											<tr>
												<td>{{getItemProNames id_product}}</td>
												<td>{{qty}}</td>
												<td>{{shop}}</td>
												<td>{{attribute}}</td>
												<td>{{subtotal}}</td>
												<td>{{order_status}}</td>
												<!-- <td></td>
												<td></td> -->
											</tr>
										<!-- {{/each}} -->
									{{/each}}
								</tbody>
							</table>
						</div>
						</div>
                    </div>
                </div>
            </div>
    </div>
</template>

<template name="updateCollect">
    <div class="container">
        <form role="form" class="form-horizontal">
            <div class="col-lg-12">
                <div class="form-group">
                    <label class="control-label col-sm-3" for="Brand">{{_"Shop Name:"}} <span style="color:red">*</span></label>
                    <div class="col-sm-9">
                        <select class="form-control" id="shopName">
                            <option style="display:none" value="{{shop}}">{{currentCol shop}}</option>
                            {{#each getUpdateCollect}}
                                <option value="{{_id}}">{{name}}</option>
                            {{/each}}
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label col-sm-3" for="Brand">{{_"Status:"}} <span style="color:red">*</span></label>
                    <div class="col-sm-9">
                        <select class="form-control" id="status">
                            <option style="display:none" value="{{status}}">{{status}}</option>
                            <option value="Waiting">Waiting</option>
                            <option value="Ordered">Ordered</option>
                            <option value="No">No</option>
                        </select>
                    </div>
                </div>

            </div>
            <div class="col-lg-12">
                    <input type="button" id="btn-update" value="Update" class="pull-right">
            </div>
        </form>
    </div>
</template>

<template name="manageCollect">
    <div id="wrapper">
        <div id="page-wrapper">
            <div class="container-fluid">
                <!-- Page Heading -->
                <div class="row">
                    <div class="col-lg-12">
                        <h1 class="page-header">
                           {{_"Manage Collect"}}
                        </h1>
                    </div>

                    <div class="form-group pull-right">
	                    <label class="control-label col-sm-3" for="Brand">{{_"Shop"}} <span style="color:red">*</span></label>
	                    <div class="col-sm-9">
	                        <select class="form-control" id="shopName">
	                            <option value="">--Select Shop--</option>
	                            {{#each getShop}}
	                            <option value="{{_id}}">{{name}}</option>
	                            {{/each}}
	                        </select>
	                    </div>
                	</div>
					
					<div class="col-xs-12 col-sm-6 col-md-12">
						<div class="table-responsive">
						
							<table class="table table-bordered table-hover table-striped">
								<thead>
									<tr>
										<th style="width:3%">{{_"No"}}</th>
										<th class="text-center">{{_"Shop"}}</th>
										<th class="text-center">{{_"Order"}}</th>
										<th class="text-center">{{_"date"}}</th>
										<th class="text-center">{{_"status"}}</th>
										<th class="text-center" style="width:40px;" colspan="5">Action</th>
									</tr>
								</thead>
								<tbody>
								
								{{#each getCollect}}
									<tr>
										<td>{{index}}</td>
										<td>{{getshopname shop}}</td>
										<td>{{order}}</td>
										<td>{{getdate date}}</td>
										<td>{{status}}</td>
										<td><a href="updateCollect/{{_id}}" class="glyphicon glyphicon-update center-block" id="update">Edit</a>||
										<a class="glyphicon glyphicon-trash center-block" href="" id="remove"></a></td>
									</tr>
								{{/each}}
								</tbody>
							</table>
<br />

							
						</div>
					</div>
                </div>
            </div>
            <!-- /.container-fluid -->
        </div>
        <!-- /#page-wrapper -->
    </div>
    <!-- /#wrapper --> 
</template>

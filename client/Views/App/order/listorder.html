<template name="listorder">
	<div id="wrapper">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-12">
						<div class="col-lg-12">
						<button id="goadd" style="background:black; border:none; padding:5px; color:white">
								List Order
						</button>
						 <h1 class="page-header">
                            {{_"Order"}}
                        </h1>
                        <ol class="breadcrumb">
                            <li class="active">
                                <i class="fa fa-dashboard"></i> {{_"Order Manage"}}
                            </li>
                        </ol>
							<div class="table-responsive">
							<table class="table table-bordered table-hover table-striped">
								<thead>
									<tr>
										<th class="text-center" style="width:40%">Username</th>
										<th class="text-center" style="width:40%">Total</th>
										<th class="text-center" style="width:40%">Address</th>
										<th class="text-center" style="width:40%">Delivery</th>
										<th class="text-center" style="width:40%">Time</th>
										<th class="text-center" style="width:40%">Status</th>
										<th class="text-center" style="width:10%" colspan="2">Tools</th>
									</tr>
								</thead>
								<tbody>
									{{#each getOrder}}
									<tr>
										<td>
											<span class="{{userid}}">{{getuserOrder userid}}</span>
										</td>
										<td>
											{{total}}
										</td>
										<td>
											{{address}}
										</td>
										<td>
											{{delivery}}
										</td>
										<td>
											{{getTime t}}
										</td>
										<td>
											{{status}}
										</td>
										
										<td>
										<select class="status" >
											<option style="display:none">--- Select ---</option>
											<option value="new">New</option>
											<option value="preparing_order">Preparing order</option>
											<option value="sent">Sent</option>
										</select>
											<!-- <a href="#" id="new" style="color:black">New</a>
											<a href="#" id="preparing_order" style="color:black">Preparing order</a>
											<a href="#" id="sent" style="color:black">Sent</a>-->
										</td> 
									</tr>
									{{/each}}
								</tbody>
							</table>
						</div>
						</div>
                    </div>
                </div>
            </div>
    </div>
</template>

<template name="updateForum">
	<div class="container">
    <h1>Add New Post</h1>
      <form class="form-horizontal" role="form" method="post">
     <div class="form-group">
        <label for="title" class="col-sm-2 control-label">Topic</label>
        <div class="col-sm-6">
            <input type="text" class="form-control" value="{{topic}}" id="topic" name="topic">
        </div>
    </div>
    <div class="form-group">
        <label for="message" class="col-sm-2 control-label">Description</label>
        <div class="col-sm-6">
            <textarea class="form-control" rows="4" value="{{description}}" name="description" id="description"></textarea>
        </div>
    </div>
        <div class="form-group">
        <label for="message" class="col-sm-2 control-label">Select image:</label>
        <div class="col-sm-6">
            <input type="file" multiple  name="image" id="image" class="your-upload-class">
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-6 col-sm-offset-2">
            <input id="update" name="update" type="button" value="Update" class="btn btn-primary">
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-6 col-sm-offset-2">
            <!-- Will be used to display an alert to the user -->
        </div>
    </div>
</form>
   </div>
</template>

	<div class="container">

			<div class="row">
				<a href="" id="back"><button style="backgroud-color:black;">{{_"Back"}}</button></a>
			</div>

           {{#each items}}

							<img src="{{getImgForProduct id_product}}" class="img-responsive img-circle img-circle-border-cart">

										<span class="pull-right">{{price}}</span>
									</div>
								{{/with}}
									<div class="row">
										<span class="pull-left">{{_"Quantity"}}</span>
										<span class="pull-right">{{qty}}</span>
									</div>
								
									<div class="row">
										<span class="pull-left"><b>{{_"Total"}}:</b></span>
										<span class="pull-right"><strong>{{../total}}</strong></span>
									</div>
									<div class="row">
										<span class="pull-left"><b>{{_"Delivery"}}:</b></span>
										<span class="pull-right"><strong>{{../delivery}}</strong></span>
									</div>

									<div class="row">
										<span class="pull-left"><b>{{_"Attribute"}}:</b></span>
										<span class="pull-right"><strong>{{#with getAttributeByID attribute}}{{value}}{{/with}}</strong></span>
									</div>
								</div>
								<!--<button class="btn btn-primary btn-sm toggle-trigger" id="clickReview">{{_"Review"}}</button>-->
								
							</div>
							
						</div>

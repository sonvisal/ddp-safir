        height: 32px;
    }
    .logform .form-control {
        display: block;
        width: 100%;
        height: 34px;
        padding: 6px 12px;
        font-size: 14px;
        line-height: 1.42857143;
        color: #555;
        background-color: #fff;
        background-image: none;
        border: 1px solid #000;
        border-radius: 0px;
        -webkit-box-shadow: inset 0 1px 1px rgba(0, 0, 0, .075);
        box-shadow: inset 0 1px 1px rgba(0, 0, 0, .075);
        -webkit-transition: border-color ease-in-out .15s, -webkit-box-shadow ease-in-out .15s;
        -o-transition: border-color ease-in-out .15s, box-shadow ease-in-out .15s;
        transition: border-color ease-in-out .15s, box-shadow ease-in-out .15s;
    }
    
    .logform input {
        margin-top: 20px;
    }
    
    input.form-control:focus {
        border-color: red;
        outline: 0;
        -webkit-box-shadow: inset 0 1px 1px rgba(0, 0, 0, .075), 0 0 8px rgba(102, 175, 233, .6);
        box-shadow: none;
        border: 1px solid red !important;
    }
    
    .btn-black {
        width: 100%;
        border-radius: 0px;
        background: #000;
        color: #fff;
        font-size: 14px;
        padding: 6px 12px;
        margin-bottom: 0px;
    }
    
    .btn-black:hover {
        width: 100%;
        border-radius: 0px;
        background: #ff4661;
        color: #fff;
        font-size: 14px;
        padding: 6px 12px;
        margin-bottom: 0px;
    }
    
    .btn-black-re {
        width: 100%;
        border-radius: 0px;
        background: #fff;
        color: #000;
        font-size: 14px;
        padding: 6px 12px;
        margin-bottom: 0px;

        background: #000;
        color: #fff;
        font-size: 14px;
        padding: 6px 12px;
        margin-bottom: 0px;

        margin-top: 10px;

    }

        color: #fff;
        font-size: 14px;
        padding: 6px 12px;
        margin-bottom: 0px;
    }
    
    .btn-social:hover {
        background: #ff4661;
        border-radius: 0px;
        color: #fff;
        font-size: 14px;
        padding: 6px 12px;
        margin-bottom: 0px;
    }
    
    .dropdown-fastLogin {
        position: absolute;
        top: 100%;
        left: 0;

        float: left;

        padding: 0px;
        margin: 2px 0 0;
        font-size: 14px;
        list-style: none;
        background-color: #fff;
        border: 1px solid #ccc;
        border: 1px solid rgba(0, 0, 0, 0.15);

        border: 1px solid #ff9191;
        color: #94546e;
        text-shadow: 1px 1px 1px #fff;
    }
    
    #info_pass.stillweakpass {

        color: #945870;
        text-shadow: 1px 1px 1px #fff;
    }
    
    #info_pass.goodpass {
        background: #e4ffe4 none repeat scroll 0 0;

        text-shadow: 1px 1px 1px #fff;
    }
    
    #info_pass.strongpass {
        background: #79f079 none repeat scroll 0 0;
        border: 1px solid #6ed66e;
        color: #348f34;
        text-shadow: 1px 1px 1px #fff;
    }
    
    #info_pass.vrystrongpass {
        background: #48b448 none repeat scroll 0 0;
        border: 1px solid #379137;
        color: #cdffcd;
        text-shadow: 1px 1px 1px #296429;
    }
    
    .megamenu li .droplast_right {
        margin-right: 0px;
        min-width: 500px;
        padding: 24px 10px 10px 10px;
    }
    /*end information password*/

    .megamenu-mobile {
        padding: 15px 0px;
        white-space: nowrap;
        overflow-x: scroll;
        -webkit-overflow-scrolling: touch;
    }

        /*padding-right:15px;
    padding-left:15px;
    border-right:1px solid #ccc;*/
        padding: 8px;
    }

        background: #000;
        color: #fff;
        border-right: 0px solid #ccc;
    }

        background: #000;
        color: #E3382A;
        border-right: 0px solid #ccc;
    }

    }

        font-size: 12px;
        font-weight: normal;
    }

        font-family: "Helvetica Neue",Helvetica,Arial,sans-serif;

        font-weight: normal;
    }
    #btn_invite{
        border-radius: 0px;
        padding: 0px;
        padding-top: 7px;
        padding-bottom: 7px;
        color: white;
        background: black;
    }
    #btn_invite:hover{
        border-radius: 0px;
        padding: 0px;
        padding-top: 7px;
        padding-bottom: 7px;
        color: white;
        background: black; 
    }
    .btn-second-action{

        padding: 0.5rem 1rem;

    .btn-second-action:hover, .btn-second-action:focus{

        padding: 0.5rem 1rem;

    .btn-fir-action-des2{

        padding: 0.5rem 1.28rem;

    .btn-fir-action-des2:hover, .btn-fir-action-des2:focus {

        color: #fff;

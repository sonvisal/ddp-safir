<template name="managetag">
        <div class="contian" id="page-wrapper">
            <div class="row">
                <div class="col-lg-12">
                    <h1 class="page-header">Tags</h1>
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <div class="row">
				
                <div class="col-lg-6">		
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            Add Tag
                        </div>
                        <!-- /.panel-heading -->
                        <div class="panel-body">
                            <form role="form">
								<div class="form-group">
                                    <label>Title</label>
                                    <input type="text" class="form-control" name="value" id="value" required>
                                </div> 
                                <div class="form-group">
                                    <label>Parent Tag</label>
                                    <select name="selectParent" id="selectParent" class="form-control" required>
                                        <option value=''>Select Parent</option>
                                        {{#each getparent}}
                                            <option value="{{_id}}">{{title}}</option>
                                        {{/each}}
                                     
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label>Category</label>
                                    <select name="selectCategory"  id="selectCategory" class="form-control" required>
                                        <option value=''>Select Category</option>
                                        {{{getCategory}}}
                                     
                                    </select>
                                </div>
                                
                           
                                <input type="submit" value="ADD"  class="btn btn-primary">
                           
                            </form>
                        </div>
                        <!-- /.panel-body -->
                    </div>
                    <!-- /.panel -->
					
                </div>
                <!-- /.col-lg-6 -->
                <div class="col-lg-6">
					<div class="panel panel-default">
                        <div class="panel-heading">
                           List Tags
                        </div>
                        <!-- /.panel-heading -->
                        <div class="panel-body">
                            <div class="table-responsive">
                                <table class="table table-striped table-bordered table-hover">
                                    <thead>
                                        <tr>
                                            <th >#</th>                      
                                            <th>Parent Tag</th> 
											<th>Tag</th>
                                            <th>Category</th>											  
                                            <th>Action</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        
                                        {{#each datashow}}
                                            <tr>
                                                <td></td>
                                                <td>{{getParentTagName parent}}</td>
												<td>{{title}}</td>
                                                <td>{{getCateName categoryId}}</td>
                                                <td colspan="3">
                                    
                                                    <td><a href="#" id="bnt_delete">Delete</a>/</td>
                                                    <td><a href="edittag/{{_id}}">Edit</a>/</td>
                                                    <td><a class="glyphicon glyphicon-text-background center-block" href="translatTags/{{_id}}"></a></td>
                                                </td>
                                            </tr>
                                        {{/each}}
                                    </tbody>
                                </table>
                            </div>
                            <!-- /.table-responsive -->
                        </div>
                        <!-- /.panel-body -->
                    </div>
                    <!-- /.panel -->
                </div>
                <!-- /.col-lg-6 -->
            </div>
        </div>
        <!-- /#page-wrapper -->
    <!-- /#wrapper -->
    
</template>
